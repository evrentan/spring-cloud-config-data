#Database connection strings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=spring-boot-project-example

#logging
logging.level.org.springframework.data = debug

#actuator
management.server.port = 8081
management.endpoints.web.exposure.include = health, health-path, caches, caches-cache
management.endpoint.health.show-components = always
management.endpoint.health.show-details = always
management.endpoint.caches.show-components = always
management.endpoint.caches.show-details = always